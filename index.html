<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Title (appears in Google search + browser tab) -->
    <title>CodeByVikas | Web Development Tutorials, Blogs & Projects</title>

    <!-- Primary Meta Description -->
    <meta
      name="description"
      content="CodeByVikas shares professional web development tutorials, React projects, coding blogs, and tech insights. Learn UI/UX, front-end, and full-stack development with step-by-step guides."
    />

    <!-- Keywords (not as powerful today, but still useful) -->
    <meta
      name="keywords"
      content="CodeByVikas, Vikas Bansode, web development tutorials, React projects, coding blogs, JavaScript tips, front-end development, MERN stack, UI/UX tutorials, programming guides"
    />

    <!-- Author -->
    <meta name="author" content="Vikas Bansode" />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CodeByVikas | Web Development Tutorials, Blogs & Projects" />
    <meta property="og:description" content="Learn coding, web development, React, and full-stack projects with CodeByVikas. Free tutorials, blogs, and project-based learning for developers." />
    <meta property="og:url" content="https://codebyvikas.com" />
    <meta property="og:image" content="https://codebyvikas.com/preview.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CodeByVikas | Web Development Tutorials, Blogs & Projects" />
    <meta name="twitter:description" content="Step-by-step coding tutorials, blogs, and React projects to help you become a better developer." />
    <meta name="twitter:image" content="https://codebyvikas.com/preview.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://codebyvikas.com" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./codebyvikas.jpg" />

    <!-- Structured Data (SEO JSON-LD for Google) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "CodeByVikas",
        "url": "https://codebyvikas.com",
        "author": {
          "@type": "Person",
          "name": "Vikas Bansode",
          "url": "https://linkedin.com/in/vikasbansode"
        },
        "description": "Professional web development tutorials, coding blogs, and React projects to help developers learn step by step.",
        "publisher": {
          "@type": "Organization",
          "name": "CodeByVikas",
          "logo": {
            "@type": "ImageObject",
            "url": "https://codebyvikas.com/logo.png"
          }
        },
        "sameAs": [
          "https://github.com/vikasbansode",
          "https://linkedin.com/in/vikasbansode",
          "https://youtube.com/@codebyvikas"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
